<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorts Blocker</title>
  <style>
    :root {
      --primary: #5c6bc0;
      --primary-gradient: linear-gradient(135deg, #5c6bc0, #3949ab);
      --accent: #ff4081;
      --text: #2c3e50;
      --text-light: #546e7a;
      --background: transparent;
      --card: transparent;
      --border: rgba(225, 231, 239, 0.3);
      --shadow: none;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: transparent;
      color: var(--text);
      width: 320px;
      padding: 0;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .container {
      background-color: transparent;
      overflow: hidden;
    }
    
    .header {
      background: var(--primary-gradient);
      padding: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo {
      position: relative;
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    .logo::after {
      content: "";
      position: absolute;
      width: 36px;
      height: 36px;
      background-color: rgba(255, 64, 129, 0.1);
      border-radius: 50%;
      z-index: 1;
    }
    
    .logo-slash {
      position: absolute;
      width: 40px;
      height: 3px;
      background-color: var(--accent);
      transform: rotate(-45deg);
      border-radius: 2px;
      z-index: 2;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 2px;
    }
    
    .content {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }
    
    .status {
      background-color: rgba(232, 245, 233, 0.8);
      border-left: 4px solid #4caf50;
      padding: 12px 16px;
      border-radius: 4px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status-icon {
      width: 20px;
      height: 20px;
      background-color: #4caf50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
    }
    
    .status-text {
      font-weight: 500;
      color: #2e7d32;
    }
    
    .sites {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    
    .site-badge {
      background-color: rgba(241, 245, 249, 0.6);
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .site-badge span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--primary);
    }
    
    .footer {
      border-top: 1px solid var(--border);
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-light);
      font-size: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(3px);
      border-radius: 0 0 12px 12px;
    }
    
    .github-link {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    
    .github-link:hover {
      opacity: 0.8;
    }
    
    .version {
      font-weight: 500;
      opacity: 0.7;
    }
  </style>
</head>
<body>

    <div class="header">
      <div class="logo-container">
        <div class="logo">

            <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>

            <line x1="17" y1="7" x2="22" y2="7"></line>
          </svg>
          <!-- Slash overlay -->
          <div class="logo-slash"></div>
        </div>
        <div>
          <div class="title">Shorts Blocker</div>
          <div class="subtitle">Focus on what matters</div>
        </div>
      </div>
    </div>
